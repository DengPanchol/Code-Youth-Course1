<!DOCTYPE html>
<html>
<head>
<style>
table {
    border: 1px solid black;
    border-collapse: collapse;
    width: 50%;
    text-align: center;
}

td{
    border: 1px solid black;
}
.green{
    background-color: lightgreen;
}
th{
    text-align: center;
    color: white;
}
.odd{
    background-color: green;
}
.even{
    background-color: lightgreen;
}
</style>
</head>
<body>
<table>
    <tr>
        <th class="green" colspan="3">Students Mark Sheet</th>
    </tr>
    <tr class="odd">
        <td>Name</td>
        <td>Maths</td>
        <td>Science</td>

    </tr>
    <tr class="even">
        <td>David</td>
        <td>85</td>
        <td>87</td>
    </tr>
    <tr class="odd">
        <td>Richard</td>
        <td>91</td>
        <td>81</td>
    </tr>
    <tr class="even">
        <td>John</td>
        <td>81</td>
        <td>86</td>
    </tr>
    <tr class="odd">
        <td>Tony</td>
        <td>84</td>
        <td>86</td>
    </tr>
    <tr class="even">
        <td>Scott</td>
        <td>71</td>
        <td>79</td>
    </tr>
</table>
</body>
</html>
