<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border = 1 style="border-collapse: collapse;">
    <form action="">
        <tr>
            <th><label for="name">Name:</label></th>
            <td><input name="name" id="name" type="text" placeholder="Type here..."></td>
        </tr>
        <tr>
            <th><label for="perishable">Perishable:</label></th>
            <td><input type="checkbox" name="perishable" value="perishable">Perishable
            <input type="checkbox" name="perishable" value="perishable">Non Perishable</td>
        </tr>
        <tr>
            <th><label for="stored on">Stored On:</label></th>
            <td><input name="stored on" type="text" placeholder="mm/dd/yyyy"/></td>
        </tr>
        <tr>
            <th><label for="expired on">Expired On:</label></th>
            <td><input name="expired on" type="text" placeholder="mm/dd/yyyy"/></td>
        </tr>
        <tr>
            <th><label for="extra notes">Extra Notes:</label></th>
            <td><input name="extra notes" type="text" placeholder="Type here..."/></td>
        </tr>
        <tr>
            <th colspan="2"><input type="Submit"></th>
        <tr>
    </form>
    </table>
</body>
</html>
