            </td>

            <td>

                </select>
            </td>
            <tr>
                <tr>
                    <td><input type="radio">Economy
                        <input type="radio">Premium
                    </td>
                </tr>
                <tr>
                    <td><input type="radio">Deluxe
                        <input type="radio">Business
                    </td>
                </tr>
            </tr>
           
        </tr>
        
      </form>
