<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color:lightskyblue;">
    <div>
        <table border="1">
            <td>Student Registration Form</td>
        </table>
        <div>
            <table>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" /></td>
                </tr>
                <tr>
                    <td>Father's Name:</td>
                    <td><input type="text" /></td>
                </tr>
                <tr>
                    <td>Mother's Name:</td>
                    <td><input type="text" /></td>
                </tr>
                <tr>
                    <td>Phone Number:</td>
                    <td><input type="text" /></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="email" /></td>
                </tr> 
                <tr>
                    <td>Gender:</td>
                    <td>
                        <input type="radio" />Male
                        <input type="radio" />female
                        <input type="radio" />Other
                    </td>
                </tr>
                <tr>
                    <td>Date of birth:</td>
                    <td><input type="date" placeholder="mm/dd/yyyy"/></td>
                </tr>
                <tr>
                    <td>Address:</td>
                    <td><input type="address" placeholder="Street:- House:- Road:-"/></td>
                </tr>
                <tr>
                    <td>Blood Group:</td>
                    <td><select type="list" name="blood group">
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="AB">AB</option>
                        <option value="O">O</option>
                        </select>
                    </td>
                        
                </tr>
                <tr>
                    <td>Department:</td>
                    <td><input type="radio">CSE
                        <input type="radio">EEE
                        <input type="radio">BBA</td>
                </tr>
                <tr>
                    <td>Course:</td>
                    <td><input type="checkbox" >C
                        <input type="checkbox" >C++
                        <input type="checkbox" >JAVA
                        <input type="checkbox" >AI
                        <input type="checkbox" >Machine Learning
                        <input type="checkbox" >Robotics
                    </td>
                </tr>
                <tr>
                    <td>Photo:</td>
                    <td><input type="file" ></td>
                </tr>
                <tr>
                    <th><input type="submit"></th>
                        <td><input type="reset"></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
