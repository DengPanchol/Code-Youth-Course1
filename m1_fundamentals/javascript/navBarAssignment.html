<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    #navBar p{
        display: inline-block;
    }
    p{
        margin: 0px 20px 20px 0px;
    }

    .navColor{
        background: green !important;
    }
    </style>    
    
</head>
<body>
    <div id="navBar">
        <p class="navId">Home</p>
        <p class="navId">Images</p>
        <p class="navId">Maps</p>
        <p class="navId">About</p>
        <p class="navId">Contact</p>
      </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("p.navId").mouseover(function(event){
                console.log(event)
                $(event.currentTarget).css("background", "green")
            })
            $("p.navId").mouseout(function(event){
                console.log(event)
                $(event.currentTarget).css("background", "initial")
            })
            $("p.navId").click(function(event){
                console.log(event)
                $(event.currentTarget).css.addClass("navColor")
            })
        })
    </script>
</body>
</html>
