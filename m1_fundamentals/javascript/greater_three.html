<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1=20, num2=15, num3=25;
        if(num1>num2&&num1>num3){
            console.log("Number 1 is greater")
        }else if(num2>num3){
            console.log("Number 2 is greater")
        }else{
            console.log("Number 3 is greater")
        }


        let start = 20, end = 50;
        let num11 = Math.floor(Math.random()*(end-start)+start);
        if(num11>=start&&num11<=end){
            console.log("Number is in the range of 20 to 50")
        }else{
            console.log("Number is not in this range")
        }

        

    </script>
</body>
</html>
