<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <script>
        function hello(){
            console.log("Hello");
        }
        function dispaly(){
            console.log("Hello World");
        }
        function square(a){
            let b = a*a;
            console.log("square: ",b);
        }
        
        function greatest(a,b,c){
            if (a>b && a>c){
                console.log("The greatest number is: a = ", a);
            }else if(b>a && b>c){
                console.log("The greatest number is: b = ", b);
            }else{
                console.log("The greatest number is: c = ", c);
            }
        }
        hello();
        dispaly();
        square(20);
        greatest(4,20,8)
    </script>
</body>
