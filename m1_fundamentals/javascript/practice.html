<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p id="one">This is the first paragraph</p>
    <p id="two">This is the second paragraph</p>
   
    <button onclick="change()">Change</button>
   
    <script>
            function change() {
            
            const ID1 = document.getElementById("one");
            ID1.style.background="red"
            const ID2 = document.getElementById("two");
            ID2.style.background="blue"
        }
    </script>
</body>
</html>
